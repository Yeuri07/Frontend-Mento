<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

<main class="main">
<section class="box">
  <h2>Your Result</h2>
  <div class="box-circle">
    <div class="box-circle text">
      <h3>76</h3>
    <p>of 100</p>
    </div>
  </div>
  <div class="box-footer">
    <h3>Great</h3>
    <p>Your scored higher than 65% of the peoble who have taken these tests.</p>
  </div>

</section>
 <section class="second-box">
  <div class="second-box-div">
    <h2>Summary</h2>
  <div class="card box1">
    <h4>Reaction</h4>
    <p>80 / <span>100</span></p>
  </div>
   <div class="card box2 ">
    <h4>Memory</h4>
    <p>92 / <span>100</span></p>
  </div>
  <div class="card box3 ">
    <h4>Verbal</h4>
    <p>61 / <span>100</span></p>
  </div>
  <div class="card box4 ">
    <h4>Visual</h4>
    <p>72 / <span>100</span></p>
  </div>
  <button>Continue</button>
  </div>
 </section>

</main>

</body>

<script type="module" src="main.js"></script>

</html>
