<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

<main class="main">
<section class="box">
  <h2>Your Result</h2>
  <div class="box-circle">
    <div class="box-circle text">
      <h3>76</h3>
    <p>of 100</p>
    </div>
  </div>
  <div class="box-footer">
    <h3>Great</h3>
    <p>Your scored higher than 65% of the peoble who have taken these tests.</p>
  </div>

</section>
<section class="second-box">
  <div class="second-box-div">
    <h2>Summary</h2>
    <div class="card box1">
      <div class="icon">
        <img src="assets/images/icon-reaction.svg" alt="ico-reaction">
        <h4>Reaction</h4>
      </div>
      <p>80 / <span>100</span></p>
    </div>
    <div class="card box2 ">
     <div class="icon">
      <img src="assets/images/icon-memory.svg" alt="ico-memory">
      <h4>Memory</h4>
     </div>
      <p>92 / <span>100</span></p>
    </div>
    <div class="card box3 ">
     <div class="icon">
      <img src="assets/images/icon-verbal.svg" alt="ico-verbal">
      <h4>Verbal</h4>
     </div>
      <p>61 / <span>100</span></p>
    </div>
    <div class="card box4 ">
      <div class="icon">
        <img src="assets/images/icon-visual.svg" alt="ico-visual">
        <h4>Visual</h4>
      </div>
      <p>72 / <span>100</span></p>
    </div>
    <button>Continue</button>
  </div>
</section>

</main>

</body>


</html>
