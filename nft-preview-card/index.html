<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="main">

    <section class="section__card">

      <figure class="figure__img">

        <img src="images/image-equilibrium.jpg" alt="" id="equilibrium-img">

        <div class="capa">
          <img src="images/icon-view.svg" alt="view" class="view">
        </div>
      </figure>

      <h1>Equilibrium #3429</h1>

      <div class="paragrah">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <section class="section__card-information">

        <div class="box__date">

          <div class="card__price box">
            <img src="images/icon-ethereum.svg" alt="icon ethereum" class="icon">
            <p>0.041 ETH</p>

          </div>

          <div class="card__date box">
            <img src="images/icon-clock.svg" alt="icon clock" class="icon">
            <p>3 days left</p>

          </div>
        </div>

        <div class="card__user">
          <img src="images/image-avatar.png" alt="avatar">
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </section>

    </section>

  </main>

</body>

</html>
