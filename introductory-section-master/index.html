<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  
  <header class="header container">

    <nav class="header__nav">
      <figure class="header__front">
        <img src="images/logo.svg" alt="logo" class="logo">
      </figure>
    </nav>

    <section class="header__section">
     
      <figure class="header__mockups">
        
        <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="mockups">
        
      </figure>
      
      <div class="header__text">
        <h1>Build The Community Your Fans Will Love</h1>
        
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>

        <div  class="header__button">
          <button class="button">Register</button>
        </div>

      </div>

      
    </section>

  </header>

  <footer class="footer">
    <div class="footer__container">
      <img src="images/facebook.svg" alt="facebook" class="footer__ico facebook">
    </div>

    <div class="footer__container">
      <img src="images/twitter.svg" alt="twitter" class="footer__ico">
    </div>

    <div class="footer__container">
      <img src="images/instagram.svg" alt="instagram" class="footer__ico">
    </div>
  </footer>
  
</body>

</html>
